<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos de Primera División</title>
    <style>
        .team {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .team img {
            margin-right: 10px; /* Espacio entre la imagen y el texto */
            width: 20px; /* Tamaño de las imágenes */
            height: 20px; /* Tamaño de las imágenes */
        }
        .team a {
            margin-right: 10px; /* Espacio entre los enlaces */
        }
    </style>
</head>
<body>
    <h1>Equipos de Primera División</h1>
    <div class="team">
        <img src="path_to_barcelona_logo.png" alt="FC Barcelona">
        <a href="https://www.fcbarcelona.com/">FC Barcelona</a>
        <a href="https://www.fcbarcelona.es/es/futbol/primer-equipo/jugadores">Lista de Jugadores</a>
    </div>
    <div class="team">
        <img src="path_to_real_madrid_logo.png" alt="Real Madrid">
        <a href="https://www.realmadrid.com/">Real Madrid</a>
        <a href="https://players.fcbarcelona.com/es/jugadores">Lista de Jugadores</a>
    </div>
</body>
</html>
